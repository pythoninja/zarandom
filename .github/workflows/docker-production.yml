name: ci
env:
  REGISTRY: ghcr.io/randomicu
  PROJECT: zarandom

on:
  release:
    types: [ published ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up java 14
      uses: actions/setup-java@v1
      with:
        java-version: '14'
  
    - name: Login to GHCR
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}

    - name: Get the version
      id: vars
      run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10} | sed -e 's/^v//')
      
    - name: Build with Maven
      run: mvn -B spring-boot:build-image -Dspring-boot.build-image.imageName=$REPOSITORY/$PROJECT:${{ steps.vars.outputs.tag }}
    
    - name: Add tag latest to version ${{ steps.vars.outputs.tag }}
      run: docker tag $REPOSITORY/$PROJECT:${{ steps.vars.outputs.tag }} $REPOSITORY/$PROJECT:latest
    - name: Push docker images
      run: docker push $REPOSITORY/$PROJECT:${{ steps.vars.outputs.tag }}
