# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: ci

on:
  release:
    types: [ published ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up java 14
      uses: actions/setup-java@v1
      with:
        java-version: '14'
    
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx

    - name: Login to GHCR
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}

    - name: Get the version
      id: vars
      run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10} | sed -e 's/^v//')
      
    - name: Build with Maven
      run: mvn -B spring-boot:build-image -Dspring-boot.build-image.imageName=ghcr.io/randomicu/zarandom:${{ steps.vars.outputs.tag }}
      
    - name: Build and push Docker images
      run: docker push ghcr.io/randomicu/zarandom:${{ steps.vars.outputs.tag }}
